<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>URL Health Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 p-6">
    <div class="max-w-xl mx-auto bg-white rounded-xl shadow-lg p-8">
      <h1 class="text-2xl font-bold mb-6 text-center">URL Health Checker</h1>

      <!-- Quick Check Section -->
      <div class="mb-8">
        <h2 class="text-lg font-semibold mb-3">üîç Quick Check</h2>
        <div class="flex items-center space-x-2 mb-4">
          <input
            id="urlInput"
            type="text"
            placeholder="https://example.com"
            class="flex-1 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            onclick="checkUrl()"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
          >
            Check
          </button>
        </div>
        
        <div id="statusResult" class="mb-4"></div>
        <div id="historyResult"></div>
        
        <div id="chartContainer" class="hidden">
          <h3 class="text-lg font-semibold mb-2 mt-4">Response Time Chart</h3>
          <canvas id="historyChart" class="w-full h-64"></canvas>
        </div>
      </div>

      <!-- Add to Monitoring Section -->
      <div class="border-t pt-6">
        <h2 class="text-lg font-semibold mb-3">üéØ Add to Monitoring</h2>
        
        <div class="bg-gray-50 p-4 rounded-lg mb-4">
          <div class="space-y-3">
            <div>
              <input
                id="monitorUrl"
                type="url"
                placeholder="https://example.com"
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            
            <div class="flex space-x-3">
              <select
                id="checkInterval"
                class="flex-1 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                <option value="2">Every 2 minutes</option>
                <option value="5" selected>Every 5 minutes</option>
                <option value="10">Every 10 minutes</option>
                <option value="30">Every 30 minutes</option>
              </select>
              
              <input
                id="alertEmail"
                type="email"
                placeholder="your@email.com"
                class="flex-1 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            
            <button
              onclick="addToMonitoring()"
              class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition"
            >
              Start Monitoring
            </button>
          </div>
        </div>
        
        <div id="monitoringResult"></div>
      </div>

      <!-- Monitored URLs List -->
      <div class="border-t pt-6 mt-6">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-lg font-semibold">üìä Monitored URLs</h2>
          <button
            onclick="loadMonitoredUrls()"
            class="text-blue-600 hover:text-blue-800 text-sm"
          >
            Refresh
          </button>
        </div>
        <div id="monitoredUrlsList">
          <p class="text-gray-500 text-center py-4">Click refresh to load monitored URLs</p>
        </div>
      </div>
    </div>

    <script>
      // Quick URL check (existing functionality)
      async function checkUrl() {
        const url = document.getElementById("urlInput").value;
        if (!url) return alert("Please enter a URL");

        document.getElementById("statusResult").innerHTML =
          '<p class="text-yellow-500">Checking...</p>';
        document.getElementById("historyResult").innerHTML = "";
        document.getElementById("chartContainer").classList.add("hidden");

        await fetch("/url/check", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url }),
        });

        await new Promise((r) => setTimeout(r, 1500));

        try {
          const res = await fetch(`/url/status?url=${encodeURIComponent(url)}`);
          const status = await res.json();

          const isSuccess = status.status >= 200 && status.status < 400;
          const boxColor = isSuccess ? "green" : "red";

          document.getElementById("statusResult").innerHTML = `
            <div class="p-4 bg-${boxColor}-100 border-l-4 border-${boxColor}-500 text-${boxColor}-700">
              <p><strong>Status:</strong> ${status.status || "N/A"}</p>
              <p><strong>Duration:</strong> ${status.duration || "-"} ms</p>
              <p><strong>Checked At:</strong> ${new Date(status.timestamp).toLocaleString()}</p>
            </div>
          `;

          const historyRes = await fetch(
            `/url/history?url=${encodeURIComponent(url)}`
          );
          const historyData = await historyRes.json();

          let html = `<h3 class="text-lg font-semibold mb-2 mt-4">Last ${
            historyData.count || 0
          } Checks</h3>`;
          for (let entry of historyData.history || []) {
            html += `
              <div class="bg-gray-50 p-3 mb-2 rounded border">
                <p><strong>Status:</strong> ${entry.status}</p>
                <p><strong>Duration:</strong> ${entry.duration || "-"} ms</p>
                <p><strong>Checked At:</strong> ${new Date(entry.timestamp).toLocaleString()}</p>
              </div>
            `;
          }

          document.getElementById("historyResult").innerHTML = html;
          document.getElementById("chartContainer").classList.remove("hidden");

          // Draw chart
          const labels = (historyData.history || []).map((entry) =>
            new Date(entry.timestamp).toLocaleTimeString()
          );
          const durations = (historyData.history || []).map(
            (entry) => entry.duration || 0
          );

          if (window.myChart) {
            window.myChart.destroy();
          }

          const ctx = document.getElementById("historyChart").getContext("2d");
          window.myChart = new Chart(ctx, {
            type: "line",
            data: {
              labels: labels,
              datasets: [
                {
                  label: "Response Time (ms)",
                  data: durations,
                  fill: false,
                  borderColor: "#3b82f6",
                  backgroundColor: "#3b82f6",
                  tension: 0.3,
                  pointRadius: 5,
                  pointBackgroundColor: durations.map((d) =>
                    d > 0 ? "#3b82f6" : "#ef4444"
                  ),
                },
              ],
            },
            options: {
              responsive: true,
              scales: {
                y: {
                  beginAtZero: true,
                  title: {
                    display: true,
                    text: "Duration (ms)",
                  },
                },
                x: {
                  title: {
                    display: true,
                    text: "Time",
                  },
                },
              },
            },
          });
        } catch (err) {
          document.getElementById("statusResult").innerHTML = `
            <div class="text-red-600">Could not retrieve status.</div>
          `;
        }
      }

      // Add URL to monitoring
      async function addToMonitoring() {
        const url = document.getElementById('monitorUrl').value;
        const checkInterval = parseInt(document.getElementById('checkInterval').value);
        const alertEmail = document.getElementById('alertEmail').value;

        if (!url) {
          return alert('Please enter a URL to monitor');
        }

        const payload = {
          url,
          name: url, // Use URL as name for simplicity
          checkInterval
        };

        if (alertEmail) {
          payload.alertEmail = alertEmail;
        }

        try {
          document.getElementById('monitoringResult').innerHTML = `
            <div class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded">
              Adding to monitoring...
            </div>
          `;

          const response = await fetch('/monitoring', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload)
          });

          const result = await response.json();

          if (response.ok) {
            document.getElementById('monitoringResult').innerHTML = `
              <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                <p><strong>‚úÖ Success!</strong></p>
                <p>Monitoring ${result.url} every ${result.checkInterval} minutes</p>
                <p class="text-sm">You'll get email alerts if it goes down.</p>
              </div>
            `;
            
            // Clear form
            document.getElementById('monitorUrl').value = '';
            document.getElementById('alertEmail').value = '';
            
            // Refresh the monitored URLs list
            setTimeout(() => loadMonitoredUrls(), 1000);
            
          } else {
            document.getElementById('monitoringResult').innerHTML = `
              <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                <p><strong>‚ùå Error:</strong> ${result.error || 'Failed to add URL'}</p>
              </div>
            `;
          }
        } catch (error) {
          document.getElementById('monitoringResult').innerHTML = `
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
              <p><strong>‚ùå Network Error:</strong> Could not connect to server</p>
            </div>
          `;
        }
      }

      // Load monitored URLs
      async function loadMonitoredUrls() {
        document.getElementById('monitoredUrlsList').innerHTML = `
          <p class="text-gray-500 text-center py-4">Loading...</p>
        `;

        try {
          const response = await fetch('/monitoring');
          const urls = await response.json();

          if (response.ok && urls.length > 0) {
            let html = '';
            
            for (const url of urls) {
              const statusColor = url.consecutiveFailures > 0 ? 'red' : 'green';
              const statusText = url.consecutiveFailures > 0 ? 'DOWN' : 'UP';
              
              html += `
                <div class="bg-gray-50 p-3 mb-2 rounded border">
                  <div class="flex justify-between items-start">
                    <div class="flex-1">
                      <p class="font-medium break-all">${url.url}</p>
                      <p class="text-sm text-gray-600">
                        Check every ${url.checkInterval}m ‚Ä¢ 
                        <span class="text-${statusColor}-600 font-medium">${statusText}</span>
                        ${url.consecutiveFailures > 0 ? ` (${url.consecutiveFailures} failures)` : ''}
                      </p>
                    </div>
                    <button 
                      onclick="removeFromMonitoring('${url.id}')"
                      class="text-red-600 hover:text-red-800 text-sm ml-2"
                    >
                      Remove
                    </button>
                  </div>
                </div>
              `;
            }
            
            document.getElementById('monitoredUrlsList').innerHTML = html;
            
          } else if (urls.length === 0) {
            document.getElementById('monitoredUrlsList').innerHTML = `
              <p class="text-gray-500 text-center py-4">No URLs being monitored</p>
            `;
          } else {
            throw new Error('Failed to load');
          }
        } catch (error) {
          document.getElementById('monitoredUrlsList').innerHTML = `
            <p class="text-red-500 text-center py-4">Failed to load monitored URLs</p>
          `;
        }
      }

      // Remove URL from monitoring
      async function removeFromMonitoring(id) {
        if (!confirm('Stop monitoring this URL?')) return;

        try {
          const response = await fetch(`/monitoring/${id}`, {
            method: 'DELETE'
          });

          if (response.ok) {
            loadMonitoredUrls(); // Refresh list
          } else {
            alert('Failed to remove URL from monitoring');
          }
        } catch (error) {
          alert('Network error while removing URL');
        }
      }

      // Load monitored URLs when page loads
      window.addEventListener('load', () => {
        loadMonitoredUrls();
      });
    </script>
  </body>
</html>
